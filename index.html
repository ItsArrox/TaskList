<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List by ItsArrox</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
<header>
  <h1>Task List by ItsArrox</h1>
  <form id="new-task-form">
     <input type="text"
           id="new-task-input"
           placeholder="What do you have planned?"/>
        <input type="submit"
               id="new-task-submit"
               value="Add task"/>
  </form>
</header>
<main>
  <section class="task-list">
    <h2>Tasks</h2>

      <div id="tasks">
          
    </div>
  </section>
</main>
<script src="main.js"></script>
</body>
</html>
